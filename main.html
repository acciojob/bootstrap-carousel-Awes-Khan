<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Write your code here -->
	<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
	    <div class="carousel-inner">
	        <div class="carousel-item first-slide">
	            <img src="slide1.jpg" class="d-block w-100" alt="First Slide">
	        </div>
	        <div class="carousel-item second-slide">
	            <img src="slide2.jpg" class="d-block w-100" alt="Second Slide">
	        </div>
	        <div class="carousel-item active third-slide">
	            <img src="slide3.jpg" class="d-block w-100" alt="Third Slide">
	        </div>
	        <div class="carousel-item fourth-slide">
	            <img src="slide4.jpg" class="d-block w-100" alt="Fourth Slide">
	        </div>
	        <div class="carousel-item fifth-slide">
	            <img src="slide5.jpg" class="d-block w-100" alt="Fifth Slide">
	        </div>
	    </div>
	
	    <button class="carousel-control-prev left" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
	        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	        <span class="visually-hidden">Previous</span>
	    </button>
	    <button class="carousel-control-next right" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
	        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	        <span class="visually-hidden">Next</span>
	    </button>
	</div>

	<!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
 
</html>
